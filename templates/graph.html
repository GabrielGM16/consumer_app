<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Generado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00FF00;
        }
        img {
            width: 80%;
            height: auto;
            border: 2px solid #00FFFF;
        }
        a {
            color: #00FF00;
            text-decoration: none;
            font-size: 1.2rem;
            background-color: #1F1F1F;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #00FFFF;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Gráfico Generado</h1>
    <img src="{{ graph }}" alt="Gráfico de Respuestas">
    <br>
    <a href="/admin">Volver al Administrador</a>
</body>
</html>
